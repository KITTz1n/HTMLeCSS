<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag
        devera utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="use as tags &lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;,&lt;h4&gt;,&lt;h5&gt;,&lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="use as tags &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use as tags &lt;abbr&gt;">Abreviacoes</abbr></li>
        <li><abbr title="use as tags &lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
    <div class="Github">
        <a href="https://github.com/KITTz1n/HTMLeCSS/tree/main/desafios/d008"><img src="imagens/icone-github.png" alt="Voltar para o github" style="height: 60px; width: 60px;"></a>
    </div>
</body>
</html>
